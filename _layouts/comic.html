---
layout: default
is_comic: true
---
<h1>{% include title post=page %}</h1>
<div id="comic">
{{content}}
</div>
<nav><ul><li><a href="{% include rel u=site.posts.last.url %}" rel="first">First comic</a></li><li><a{% if page.previous %} href="{% include rel u=page.previous.url %}" rel="prev"{%endif%}>Previous comic</a></li><li><noscript>Permalink: {{page.url|absolute_url}}</noscript><button class="yescript" type="button" onclick='copy("{{page.url|absolute_url}}")'>Copy permalink</button></li><li><a{% if page.next %} href="{% include rel u=page.next.url %}" rel="next"{%endif%}>Next comic</a></li><li><a href="{% include rel u=site.posts.first.url %}" rel="last">Latest comic</a></li></ul></nav>
{% if page.commentary %}<h2 id="commentary">Commentary</h2>{{page.commentary | markdownify}}{% endif %}
